<div class="container mt-85">
  <div class="jumbotron">
    <div class="container">
      <h2 class="heading">Appraiser Login</h2>

      <div class="form">
        <!-- Angular 7 Reactive Form Validations at https://jasonwatmore.com-->

        <!--Form examples from https://mdbootstrap.com/docs/angular-->

        <form [formGroup]="appraiserLoginForm" (ngSubmit)="onSubmit()">

          <br>

          <div class="form-group">
            <label class="label2">RE Appraiser ID</label>
            <input type="text" formControlName="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">User Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label class="label2">Password</label>
            <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
