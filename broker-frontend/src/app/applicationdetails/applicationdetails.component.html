<app-navbar></app-navbar>
<div class="container" style="margin-top: 30px;">

  <h5>Application Number: {{mortgageModel.id}} - Status: {{mortgageModel.status}}</h5>
  <hr>
  <div>
    <h5>
      Personal Details
    </h5>
    <br>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-3">
          <label>Last Name</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.last_name}}</label>
        </div>
        <div class="sol-sm">

        </div>
      </div>

    </div>
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-3">
          <label>First Name</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.first_name}}</label>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-3">
          <label>Email Id</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.email_id}}</label>
        </div>
        <div class="sol-sm">

        </div>
      </div>

    </div>
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-3">
          <label>Phone Number</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.contact_number}}</label>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-3">
          <label>Address</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.address}}</label>
        </div>
        <div class="sol-sm">

        </div>
      </div>

    </div>
    <div class="col-sm">

    </div>
  </div>
  <br>
  <br>
  <h5>Company Details</h5>
  <br>
  <div class="row">
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-4">
          <label>Company Name</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.company_name}}</label>
        </div>
        <div class="sol-sm">

        </div>
      </div>

    </div>
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-5">
          <label>Company Contact Number</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.company_contact}}</label>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm">
      <div class="row">
        <div class="col-sm-4">
          <label>Company Address</label>
        </div>
        <div class="col-sm">
          <label class="labelSpacing">{{mortgageModel.company_address}}</label>
        </div>
        <div class="sol-sm">

        </div>
      </div>

    </div>
    <div class="col-sm">

    </div>
  </div>
  <br>
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-info" [routerLink]="['/myapplications']">Back to list</button>
    </div>

  </div>
</div>
